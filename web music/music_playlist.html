<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body style="background-color: #1A1347; background-image: linear-gradient(to bottom, #1A1347, #3C2D57, #694786); font-family: 'Arial', sans-serif; color: #F1B7EA; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div class="background-video" style="position: absolute; top: 0; left: 0; width: 100%; height: 100vh; opacity: 0.1; pointer-events: none;">
        <video src="bg.mp4" alt="Background Video" style="width: 100%; height: 100vh; object-fit: cover;" loop autoplay muted></video>
    </div>
    <h1 style="color: #F1B7EA; position: relative; z-index: 1; text-align: center; font-size: 36px; margin-bottom: 10px;">Music Playlist</h1>
    <div class="music-playlist" style="width: 1000px; height: 400px; margin: 30px auto; padding: 20px; background-color: #3C2D57; border-radius: 20px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); text-align: center;">
        <h2 style="color: #F1B7EA; text-align: center; font-size: 25px; margin-bottom: 10px; margin-top: 5px;">Quick Pick</h2><br>
        <button 
            style="background-color: transparent; border: none; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; display: inline-block; margin: 0 auto;"
            onmouseover="this.style.boxShadow='0 4px 10px rgba(241, 183, 234, 0.5)'; this.style.borderRadius='15px'; this.children[0].style.transform='scale(1.1)'; this.children[0].style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.5)';"
            onmouseout="this.style.boxShadow=''; this.style.borderRadius='15px'; this.children[0].style.transform='scale(1)'; this.children[0].style.boxShadow='';"
        >
            <img src="song1.jpeg" alt="Pocket Locket" onclick="location.href='desc_music1.html'" style="width: 180px; height: 180px; border-radius: 12px; transition: transform 0.3s;">
            <span style="display: block; margin-top: 15px; font-size: 18px; color: #F1B7EA; text-align: center;">Pocket Locket - Alaina Castillo</span><br>
        </button>
        <button 
            style="background-color: transparent; border: none; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; display: inline-block; margin: 0 auto;"
            onmouseover="this.style.boxShadow='0 4px 10px rgba(241, 183, 234, 0.5)'; this.style.borderRadius='15px'; this.children[0].style.transform='scale(1.1)'; this.children[0].style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.5)';"
            onmouseout="this.style.boxShadow=''; this.style.borderRadius='15px'; this.children[0].style.transform='scale(1)'; this.children[0].style.boxShadow='';"
        >
            <img src="song2.jpeg" alt="Suzume" onclick="location.href='desc_music2.html'" style="width: 180px; height: 180px; border-radius: 12px; transition: transform 0.3s;">
            <span style="display: block; margin-top: 15px; font-size: 18px; color: #F1B7EA; text-align: center;">Suzume - Radwimps(ft. Toaka)</span><br>
        </button>
        <button 
            style="background-color: transparent; border: none; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; display: inline-block; margin: 0 auto;"
            onmouseover="this.style.boxShadow='0 4px 10px rgba(241, 183, 234, 0.5)'; this.style.borderRadius='15px'; this.children[0].style.transform='scale(1.1)'; this.children[0].style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.5)';"
            onmouseout="this.style.boxShadow=''; this.style.borderRadius='15px'; this.children[0].style.transform='scale(1)'; this.children[0].style.boxShadow='';"
        >
            <img src="song3.jpeg" alt="2Worlds" onclick="location.href='desc_music3.html'" style="width: 180px; height: 180px; border-radius: 12px; transition: transform 0.3s;">
            <span style="display: block; margin-top: 15px; font-size: 18px; color: #F1B7EA; text-align: center;">2Worlds - Madge & Valorant</span><br>
        </button>
    </div>
    <footer style="margin-top: 5px; text-align: center; font-size: 14px; color: #F1B7EA; margin-bottom: 5px;">
        &copy; 2024 Kinastee
    </footer>
</body>
</html>
