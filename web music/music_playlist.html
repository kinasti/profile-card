<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            background-color: #1A1347;
            background-image: linear-gradient(to bottom, #1A1347, #3C2D57, #694786);
            font-family: 'Arial', sans-serif;
            color: #F1B7EA;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0.1;
            pointer-events: none;
        }

        .background-video video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        h1 {
            color: #F1B7EA;
            z-index: 1;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .music-playlist {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            background-color: #3C2D57;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }

        .music-playlist button {
            background-color: #5A4A75; /* Distinct background for buttons */
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 10px; /* Padding for the button */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px; /* Fixed width for buttons */
            margin: 0 auto; /* Center the buttons */
        }

        .music-playlist img {
            width: 100%; /* Responsive image size */
            height: auto; /* Maintain aspect ratio */
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .music-playlist span {
            margin-top: 10px;
            font-size: 1rem;
            color: #F1B7EA;
            text-align: center;
        }

        /* Hover Effect for Buttons */
        .music-playlist button:hover {
            box-shadow: 0 4px 10px rgba(241, 183, 234, 0.5);
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        footer {
            margin-top: 5px;
            text-align: center;
            font-size: 0.9rem;
            color: #F1B7EA;
            margin-bottom: 5px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Adjust font size for smaller screens */
            }
            .music-playlist {
                padding: 10px; /* Less padding for smaller screens */
            }
            .music-playlist button {
                width: 100%; /* Full width buttons on mobile */
                max-width: 150px; /* Limit maximum width */
            }
            .music-playlist img {
                width: 100%; /* Responsive image size */
                height: auto; /* Maintain aspect ratio */
            }
        }
    </style>
</head>
<body>
    <div class="background-video">
        <video src="bg.mp4" alt="Background Video" loop autoplay muted></video>
    </div>
    <h1>Music Playlist</h1>
    <div class="music-playlist">
        <button 
            onclick="location.href='desc_music1.html'"
        >
            <img src="song1.jpeg" alt="Pocket Locket">
            <span>Pocket Locket - Alaina Castillo</span>
        </button>
        <button 
            onclick="location.href='desc_music2.html'"
        >
            <img src="song2.jpeg" alt="Suzume">
            <span>Suzume - Radwimps(ft. Toaka)</span>
        </button>
        <button 
            onclick="location.href='desc_music3.html'"
        >
            <img src="song3.jpeg" alt="2Worlds">
            <span>2Worlds - Madge & Valorant</span>
        </button>
    </div>
    <footer>&copy; 2024 Kinastee</footer>
</body>
</html>
